name: Build
on:
  push:
    branches:
      - main

  pull_request:

env:
  node-version: 20.x

jobs:
  validate-dist:
    name: Validate distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ env.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Rebuild distribution
        run: |
          npm run build:compile
          npm run build:package

      - name: Validate distribution
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
        id: diff

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: validate-dist
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ env.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run lint:style

      - name: Run ESLint
        run: npm run lint:static-analysis

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ env.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:unit -- --ci --coverage --coverageDirectory=./coverage/jest

      - uses: coverage-robot/action@v1.0.9
        if: always()
        with:
            token: ${{ secrets.COVERAGE_TOKEN }}
            files: |
                ./coverage/**/lcov.info
            tag: jest
        continue-on-error: true

      - uses: ./
        with:
            alert_source_id: ${{ secrets.ALERT_SOURCE_ID }}
            alert_source_token: ${{ secrets.ALERT_SOURCE_TOKEN }}
            title: "Incident-io-alert Test Event"
            description: |
                # :fire: Incident-io-alert
                This is a test event for the Incident-io-alert GitHub Action.

                If this has not resolved itself, please check the logs for more information.

      - uses: ./
        with:
            alert_source_id: ${{ secrets.ALERT_SOURCE_ID }}
            alert_source_token: ${{ secrets.ALERT_SOURCE_TOKEN }}
            title: "Incident-io-alert Test Event"
            description: |
                # :fire: Incident-io-alert
                This is a test event for the Incident-io-alert GitHub Action.

                If this has not resolved itself, please check the logs for more information.
            status: "resolved"